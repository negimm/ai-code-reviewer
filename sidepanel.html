<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Code Reviewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Google Color Palette */
      --google-blue: #4285f4;
      --google-red: #ea4335;
      --google-yellow: #fbbc04;
      --google-green: #34a853;
      --google-blue-hover: #1a73e8;
      --google-red-hover: #d33b29;
      --google-yellow-hover: #f9ab00;
      --google-green-hover: #2d8e4a;
      
      /* Neutral Colors */
      --gray-50: #fafafa;
      --gray-100: #f5f5f7;
      --gray-200: #e8eaed;
      --gray-300: #dadce0;
      --gray-400: #9aa0a6;
      --gray-500: #5f6368;
      --gray-900: #202124;
      
      /* Shadows */
      --shadow-sm: 0 1px 2px rgba(60,64,67,0.1);
      --shadow-md: 0 1px 4px rgba(60,64,67,0.15);
      --shadow-lg: 0 2px 8px rgba(60,64,67,0.2);
      
      /* Border Radius */
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Google Sans', 'Roboto', 'Segoe UI', sans-serif;
      background: var(--gray-50);
      color: var(--gray-900);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Header with Google Colors */
    .header {
      background: white;
      border-bottom: 1px solid var(--gray-200);
      padding: 16px 24px;
      flex-shrink: 0;
      box-shadow: var(--shadow-sm);
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .header-title h1 {
      font-size: 22px;
      font-weight: 600;
      letter-spacing: -0.3px;
      background: linear-gradient(90deg, 
        var(--google-blue) 0%, 
        var(--google-red) 33%, 
        var(--google-yellow) 66%, 
        var(--google-green) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .status-section {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      background: white;
      border: 1px solid var(--gray-300);
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      color: var(--gray-500);
      transition: all 0.2s ease;
    }

    .status-item:hover {
      border-color: var(--google-blue);
    }

    .status-badge {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--google-red);
      transition: all 0.3s ease;
    }

    .status-badge.status-available {
      background: var(--google-green);
      box-shadow: 0 0 8px rgba(52, 168, 83, 0.4);
    }

    .status-item.active {
      background: rgba(52, 168, 83, 0.08);
      border-color: var(--google-green);
      color: var(--google-green);
    }

    /* Container */
    .container {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 20px;
    }

    .container::-webkit-scrollbar {
      width: 8px;
    }

    .container::-webkit-scrollbar-track {
      background: transparent;
    }

    .container::-webkit-scrollbar-thumb {
      background: var(--gray-300);
      border-radius: 4px;
    }

    .container::-webkit-scrollbar-thumb:hover {
      background: var(--gray-400);
    }

    /* Input Section with Google Style */
    .input-section {
      background: white;
      border: 1px solid var(--gray-200);
      border-radius: var(--radius-md);
      padding: 20px;
      box-shadow: var(--shadow-sm);
      margin-bottom: 20px;
      transition: all 0.2s ease;
    }

    .input-section:hover {
      border-color: var(--gray-300);
      box-shadow: var(--shadow-md);
    }

    .input-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .input-header h2 {
      font-size: 16px;
      font-weight: 600;
      color: var(--gray-900);
    }

    .char-count {
      font-size: 13px;
      color: var(--gray-500);
      font-weight: 500;
    }

    #codeInput {
      width: 100%;
      min-height: 200px;
      padding: 14px;
      border: 1px solid var(--gray-300);
      border-radius: var(--radius-sm);
      font-family: 'Roboto Mono', 'SF Mono', Monaco, monospace;
      font-size: 13px;
      line-height: 1.6;
      resize: vertical;
      background: var(--gray-50);
      color: var(--gray-900);
      transition: all 0.2s ease;
    }

    #codeInput:hover {
      border-color: var(--gray-400);
    }

    #codeInput:focus {
      outline: none;
      border-color: var(--google-blue);
      background: white;
      box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
    }

    #codeInput::placeholder {
      color: var(--gray-400);
    }

    /* Google-Style Action Buttons */
    .action-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 16px;
    }

    .action-btn {
      padding: 12px 20px;
      border: 1px solid transparent;
      border-radius: var(--radius-sm);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
    }

    #reviewBtn {
      background: var(--google-blue);
      color: white;
      border-color: var(--google-blue);
    }

    #reviewBtn:hover:not(:disabled) {
      background: var(--google-blue-hover);
      box-shadow: 0 1px 3px rgba(66, 133, 244, 0.4);
    }

    #docBtn {
      background: white;
      color: var(--google-green);
      border: 1px solid var(--gray-300);
    }

    #docBtn:hover:not(:disabled) {
      background: rgba(52, 168, 83, 0.08);
      border-color: var(--google-green);
    }

    #refactorBtn {
      background: white;
      color: var(--google-yellow-hover);
      border: 1px solid var(--gray-300);
    }

    #refactorBtn:hover:not(:disabled) {
      background: rgba(249, 171, 0, 0.08);
      border-color: var(--google-yellow);
    }

    .action-btn:active:not(:disabled) {
      transform: scale(0.98);
    }

    .action-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Results Section */
    #resultsContainer {
      display: none;
    }

    #resultsContainer.show {
      display: block;
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Google Material Tabs */
    .tabs {
      display: flex;
      gap: 0;
      margin-bottom: 16px;
      background: white;
      border: 1px solid var(--gray-200);
      border-radius: var(--radius-sm);
      padding: 4px;
      overflow: hidden;
    }

    .tab-btn {
      flex: 1;
      padding: 10px 16px;
      border: none;
      background: transparent;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      color: var(--gray-500);
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }

    .tab-btn.active {
      background: var(--google-blue);
      color: white;
    }

    .tab-btn:not(.active):hover {
      background: var(--gray-100);
      color: var(--gray-900);
    }

    /* Results Card with Thin Border */
    .results-card {
      background: white;
      border: 1px solid var(--gray-200);
      border-radius: var(--radius-md);
      padding: 20px;
      box-shadow: var(--shadow-sm);
      transition: all 0.2s ease;
    }

    .results-card:hover {
      border-color: var(--gray-300);
      box-shadow: var(--shadow-md);
    }

    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--gray-200);
    }

    .results-header h3 {
      font-size: 16px;
      font-weight: 600;
      color: var(--gray-900);
    }

    .copy-btn {
      padding: 6px 16px;
      border: 1px solid var(--gray-300);
      background: white;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      color: var(--google-blue);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .copy-btn:hover {
      background: rgba(66, 133, 244, 0.08);
      border-color: var(--google-blue);
    }

    .copy-btn:active {
      transform: scale(0.95);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Result Textarea with Google Style */
    .result-textarea {
      width: 100%;
      min-height: 300px;
      max-height: 500px;
      padding: 14px;
      border: 1px solid var(--gray-300);
      border-radius: var(--radius-sm);
      font-family: 'Roboto Mono', 'SF Mono', Monaco, monospace;
      font-size: 13px;
      line-height: 1.6;
      resize: vertical;
      background: var(--gray-50);
      color: var(--gray-900);
      transition: all 0.2s ease;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .result-textarea:hover {
      border-color: var(--gray-400);
    }

    .result-textarea:focus {
      outline: none;
      border-color: var(--google-blue);
      background: white;
      box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
    }

    /* Loading with Google Colors */
    #loadingIndicator {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 32px 48px;
      border: 1px solid var(--gray-200);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      text-align: center;
      z-index: 1000;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid var(--gray-200);
      border-top-color: var(--google-blue);
      border-right-color: var(--google-red);
      border-bottom-color: var(--google-yellow);
      border-left-color: var(--google-green);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 15px;
      font-weight: 600;
      color: var(--gray-900);
      margin-bottom: 8px;
    }

    .loading-subtext {
      font-size: 13px;
      color: var(--gray-500);
      max-width: 280px;
    }

    /* Placeholder */
    #placeholder {
      text-align: center;
      padding: 60px 24px;
      color: var(--gray-400);
    }

    .placeholder-icon {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .placeholder-text {
      font-size: 17px;
      font-weight: 600;
      color: var(--gray-900);
      margin-bottom: 8px;
    }

    .placeholder-subtext {
      font-size: 14px;
      color: var(--gray-500);
    }

    /* Google-style notification */
    .notification {
      border: 1px solid rgba(0,0,0,0.1) !important;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15) !important;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="header-title">
      <h1>ü§ñ AI Code Reviewer</h1>
    </div>
    <div class="status-section">
      <div class="status-item" id="promptStatusItem">
        <span class="status-badge" id="promptStatus"></span>
        <span>Prompt API</span>
      </div>
      <div class="status-item" id="writerStatusItem">
        <span class="status-badge" id="writerStatus"></span>
        <span>Writer API</span>
      </div>
      <div class="status-item" id="rewriterStatusItem">
        <span class="status-badge" id="rewriterStatus"></span>
        <span>Rewriter API</span>
      </div>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- Input Section -->
    <div class="input-section">
      <div class="input-header">
        <h2>Code Input</h2>
        <span class="char-count" id="charCount">0 characters</span>
      </div>
      <textarea 
        id="codeInput" 
        placeholder="Paste your code here or select code on GitHub..."
      ></textarea>
      <div class="action-buttons">
        <button class="action-btn" id="reviewBtn">
          üîç Review Code
        </button>
        <button class="action-btn" id="docBtn">
          üìù Generate Docs
        </button>
        <button class="action-btn" id="refactorBtn">
          üîß Refactor
        </button>
      </div>
    </div>

    <!-- Results Container -->
    <div id="resultsContainer">
      <div class="tabs">
        <button class="tab-btn active" data-tab="review">Review</button>
        <button class="tab-btn" data-tab="docs">Documentation</button>
        <button class="tab-btn" data-tab="refactor">Refactoring</button>
      </div>

      <div class="results-card">
        <!-- Review Tab -->
        <div class="tab-content active" id="reviewTab">
          <div class="results-header">
            <h3>Code Review</h3>
            <button class="copy-btn" id="copyReviewBtn">Copy</button>
          </div>
          <textarea 
            class="result-textarea" 
            id="reviewContent" 
            readonly
            placeholder="Review results will appear here..."
          ></textarea>
        </div>

        <!-- Documentation Tab -->
        <div class="tab-content" id="docsTab">
          <div class="results-header">
            <h3>Documentation</h3>
            <button class="copy-btn" id="copyDocsBtn">Copy</button>
          </div>
          <textarea 
            class="result-textarea" 
            id="docsContent" 
            readonly
            placeholder="Documentation will appear here..."
          ></textarea>
        </div>

        <!-- Refactor Tab -->
        <div class="tab-content" id="refactorTab">
          <div class="results-header">
            <h3>Refactoring Suggestions</h3>
            <button class="copy-btn" id="copyRefactorBtn">Copy</button>
          </div>
          <textarea 
            class="result-textarea" 
            id="refactorContent" 
            readonly
            placeholder="Refactoring suggestions will appear here..."
          ></textarea>
        </div>
      </div>
    </div>

    <!-- Placeholder -->
    <div id="placeholder">
      <div class="placeholder-icon">üíª</div>
      <div class="placeholder-text">Ready to Review</div>
      <div class="placeholder-subtext">
        Select code on GitHub or paste it above to get started
      </div>
    </div>
  </div>

  <!-- Loading Indicator -->
  <div id="loadingIndicator">
    <div class="spinner"></div>
    <div class="loading-text">Analyzing Code...</div>
    <div class="loading-subtext">This may take 1-2 minutes on first run</div>
  </div>

  <script type="module" src="sidepanel.js"></script>
</body>
</html>
